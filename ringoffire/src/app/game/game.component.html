@for (player of game.players; let index = $index; track index) {
<app-player [style.top.px]="36 + index * 104" class="player-position" [name]="player"></app-player>
}
<div class="field">
  <div class="card-stack">
    <!-- Card Stack -->
    @for(card of cards; let index = $index; track index ){
    <img
      (click)="takeCard()"
      [style.right.px]="index * 5"
      src="./../../assets/img/cards/card_cover.png"
      alt=""
    />
    }
    <!-- Top Card -->
    <img
      (click)="takeCard()"
      [class.pick-card]="pickCardAnimation"
      class="top-card"
      style="right: 25px"
      src="./../../assets/img/cards/card_cover.png"
      alt=""
    />
    <!-- Stack of played cards -->
    @for(card of game.playedCards; let index = $index; track index ){
    <img
      class="played-card"
      src="./../../assets/img/cards/{{ card }}.png"
      alt=""
    />
    <!-- Current card with animation -->
    @if(pickCardAnimation){
    <img
      class="pick-card"
      style="right: 25px"
      src="./../../assets/img/cards/{{ currentCard }}.png"
      alt=""
    />} }
  </div>
</div>


<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
